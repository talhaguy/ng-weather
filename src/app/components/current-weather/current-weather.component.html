<div *ngIf="icon"><img [src]="icon | weatherIconUrl" /></div>
<div *ngIf="!(temperature | isUndefined)">{{ temperature }}</div>
<div *ngIf="!(precipitationProbability | isUndefined)">
  {{ precipitationProbability }}
</div>
<div *ngIf="!(humidityPercentage | isUndefined)">{{ humidityPercentage }}</div>
<div *ngIf="!(windSpeed | isUndefined)">{{ windSpeed }}</div>
